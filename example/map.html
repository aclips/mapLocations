<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./template.css">
    <link rel="stylesheet" href="../src/style.css">
    <title>Map locations</title>
</head>

<body>

<h1>Пример Расположения элементов на карте</h1>

<div class="template">
    <div id="MAP_ID"></div>
    <div id="ITEMS_ID"></div>
</div>

<script src="../src/maplocations.js"></script>

<script>
    let map = new Map('MAP_ID', {
        image: './images/map_1.jpg',
        itemWrapperId: 'ITEMS_ID',
        items: [
            {
                id: 'u1',
                label: 'Первая штука',
                onMap: false
            },
            {
                id: 'u2',
                label: 'Вторая штука',
                onMap: {
                    x: 100,
                    y: 100
                }
            },
            {
                id: 'u3',
                label: 'Третья штука',
                onMap: false
            },
        ]
    })
</script>
</body>

</html>
